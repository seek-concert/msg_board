<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>添加快捷留言</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>

<body>

	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-header">修改快捷留言</div>
			<div class="layui-card-body" style="padding: 15px;">
				<form class="layui-form" action="" lay-filter="component-form-group">
					<div class="layui-form-item">
						<label class="layui-form-label">留言内容</label>
						<div class="layui-input-block">
							<input type="text" name="message" value="{$quick_message_info['message']}" lay-verify="required" autocomplete="off"
                                placeholder="请输入留言内容" class="layui-input">
                                <input type="hidden" name="id" value="{$quick_message_info['id']}">
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;">
								<button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="__STATIC__/admin/layui/layui.js"></script>
	<script>
		layui.config({
			base: '__STATIC__/admin/' //静态资源所在路径
		}).extend({
			index: 'lib/index' //主入口模块
		}).use(['index', 'form', 'laydate'], function () {
			var $ = layui.$,
				admin = layui.admin,
				element = layui.element,
				layer = layui.layer,
				laydate = layui.laydate,
				form = layui.form;
			form.render(null, 'component-form-group');

			laydate.render({
				elem: '#LAY-component-form-group-date'
			});

			/* 监听提交 */
			form.on('submit(component-form-demo1)', function (data) {
				$.post("{:url('edit_quick_message')}",data.field,function(ret){
					layer.msg(ret.msg);
				})
			});
		});
	</script>
</body>

</html>
