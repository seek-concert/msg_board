<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layuiAdmin 后台管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否缴费</label>
                    <div class="layui-input-block">
                        <select name="is_pay" class="layui-input">
                            <option value="">请选择</option>
                            <option value="1">已缴费</option>
                            <option value="-1">未缴费</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="member_lists" lay-filter="test"></table>

            <script type="text/html" id="barschool">
               
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="member_detail">
                    <i class="layui-icon layui-icon-file"></i>查看用户详情
                </a>
               
            </script>

        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    });

    layui.use('table', function () {
        var table = layui.table;
        var form = layui.form
        //第一个实例
        table.render({
            elem: '#member_lists',
            height: 550,
            url: '{:url("get_member_lists")}', //数据接口
            where: {},
            page: true, //开启分页
            toolbar: true,
            defaultToolbar: ['filter'],
            response: {
                statusCode: 1,//规定成功的状态码，默认：0
            },
            cols: [
                [ //表头
                    {
                        type: 'checkbox',
                        fixed: 'left'
                    },
                    {
                        field: 'id',
                        title: 'ID',
                        sort: true,
                    },
                    {
                        field: 'avatar',
                        title: '用户头像',
                        templet:'<div><img style="width: 50%;height: 100%" src="{{ d.avatar }}"></div>'
                    },
                    {
                        field: 'nickname',
                        title: '用户昵称',
                    },
                    {
                        field: 'is_pay',
                        title: '是否缴费',
                    },
                    {
                        field: 'inputtime',
                        title: '创建时间',
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        width: 220,
                        align: 'center',
                        toolbar: '#barschool'
                    } //这里的toolbar值是模板元素的选择器
                ]
            ],

        });

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('member_lists', {
                where: field
                , page: {
                    curr: 1 //重新从第 1 页开始 避免数据只有一页数据报错
                }
            });
        });

        //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        table.on('tool(test)', function (obj) {
            //获得当前行数据
            var data = obj.data;
            //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var layEvent = obj.event;
            //获得当前行 tr 的DOM对象
            var tr = obj.tr;
            var id = data.id;
            if (layEvent === 'member_detail') {

                layer.confirm('确认设置？', function (index) {
                    layer.close(index);
                    //向服务端发送指令
                    $.post("{:url('set_level')}", {id: id}, function (ret) {
                        if (ret.code == 1) {
                            //重载页面
                            layui.table.reload('member_lists');
                        }
                        layer.alert(ret.msg);
                        return false;
                    })
                });
                
            }
        });
    });
</script>
</body>

</html>
