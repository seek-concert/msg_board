

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 主页示例模板二</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      
      <div class="layui-col-sm6 layui-col-md3">
        <div class="layui-card">
          <div class="layui-card-header">
            新增用户
            <span class="layui-badge layui-bg-blue layuiadmin-badge">日</span>
          </div>
          <div class="layui-card-body layuiadmin-card-list">
			<p class="layuiadmin-big-font">{$today_member_count}</p>
			<p>
				总用户 
				<span class="layuiadmin-span-color">{$member_count} <i class="layui-inline layui-icon layui-icon-user"></i></span>
			  </p>
          </div>
        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md3">
        <div class="layui-card">
          <div class="layui-card-header">
            收益
            <span class="layui-badge layui-bg-cyan layuiadmin-badge">日</span>
          </div>
          <div class="layui-card-body layuiadmin-card-list">
            <p class="layuiadmin-big-font">￥{$today_pay_sum}</p>
            <p>
				总收入 
				<span class="layuiadmin-span-color">￥{$pay_sum}<i class="layui-inline layui-icon layui-icon-dollar"></i></span>
			  </p>
          </div>
        </div>
      </div>
      <div class="layui-col-sm6 layui-col-md3">
        <div class="layui-card">
          <div class="layui-card-header">
            留言数
            <span class="layui-badge layui-bg-green layuiadmin-badge">日</span>
          </div>
          <div class="layui-card-body layuiadmin-card-list">

            <p class="layuiadmin-big-font">{$today_message_count}</p>
			<p>
				总留言数 
				<span class="layuiadmin-span-color">{$message_count} <i class="layui-inline layui-icon layui-icon-flag"></i></span>
			  </p>
          </div>
        </div>
      </div>
      <!-- <div class="layui-col-sm6 layui-col-md3">
        <div class="layui-card">
          <div class="layui-card-header">
            分享/转发数量
            <span class="layui-badge layui-bg-orange layuiadmin-badge">日</span>
          </div>
          <div class="layui-card-body layuiadmin-card-list">

            <p class="layuiadmin-big-font">{$today_share_sum}</p>
            <p>
				总分享量 
				<span class="layuiadmin-span-color">{$share_sum} <i class="layui-inline layui-icon layui-icon-share"></i></span>
			  </p>
          </div>
        </div>
      </div>    -->
      <div class="layui-col-sm12">
        <div class="layui-card">
          <div class="layui-card-header">
            记录

          </div>
          <div class="layui-card-body">
            <div class="layui-row">
              <div class="layui-col-sm12">
                  <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-pagetwo">
                    <div carousel-item id="LAY-index-pagetwo">
                      <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                  </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
     
    
        
      </div>
    </div>
  </div>
  
  <script src="__STATIC__/admin/layui/layui.js"></script>
  <script>
	  var home_url = '{:url("message_admin/index/get_month_count")}';
  layui.config({
    base: '__STATIC__/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'sample']);
  
  </script>
</body>
</html>
