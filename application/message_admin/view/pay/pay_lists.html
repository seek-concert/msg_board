<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layuiAdmin 后台管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">支付状态</label>
                    <div class="layui-input-block">
                        <select name="status" class="layui-input">
                            <option value="">请选择</option>
                            <option value="1">已缴费</option>
                            <option value="-1">未缴费</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="pay_lists" lay-filter="test"></table>

            <script type="text/html" id="barschool">
               
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="pay_detail">
                    <i class="layui-icon layui-icon-file"></i>查看用户详情
                </a>
               
            </script>

        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    });

    layui.use('table', function () {
        var table = layui.table;
        var form = layui.form
        //第一个实例
        table.render({
            elem: '#pay_lists',
            height: 550,
            url: '{:url("get_pay_lists")}', //数据接口
            where: {},
            page: true, //开启分页
            toolbar: true,
            defaultToolbar: ['filter'],
            response: {
                statusCode: 1,//规定成功的状态码，默认：0
            },
            cols: [
                    [{
                        type: 'checkbox',
                        fixed: 'left'
                    },
                    {
                        field: 'id',
                        title: 'ID',
                    },
                    {
                        field: 'nickname',
                        title: '支付用户',
                        templet:'<div>{{ d.nickname }}(用户id:{{ d.member_id }})</div>'
                    },
                    {
                        field: 'num',
                        title: '支付金额',
                    },
                    {
                        field: 'status',
                        title: '支付状态',
                    },
                    {
                        field: 'inputtime',
                        title: '支付时间',
                    },
                    // {
                    //     fixed: 'right',
                    //     title: '操作',
                    //     width: 220,
                    //     align: 'center',
                    //     toolbar: '#barschool'
                    // } //这里的toolbar值是模板元素的选择器
                ]
            ],

        });

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('pay_lists', {
                where: field
                , page: {
                    curr: 1 //重新从第 1 页开始 避免数据只有一页数据报错
                }
            });
        });

        //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        table.on('tool(test)', function (obj) {
            //获得当前行数据
            var data = obj.data;
            //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var layEvent = obj.event;
            //获得当前行 tr 的DOM对象
            var tr = obj.tr;
            var id = data.id;
            if (layEvent === 'pay_detail') {
                //自定页
                parent.layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '240px'], //宽高
                    content: "/message_admin/pay/get_pay_detail/id/"+id,
                });
                
            }
        });
    });
</script>
</body>

</html>
